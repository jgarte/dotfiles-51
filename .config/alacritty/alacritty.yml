background_opacity: 0.90

font:
  normal:
    family: DejaVu Sans Mono
    style: Regular
  bold:
    family: DejaVu Sans Mono
    style: Regular
  italic:
    family: DejaVu Sans Mono
    style: Italic
  size: 7.0

colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x000000'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xffffff'
    cursor: '0x000000'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xb21818'
    green:   '0x18b218'
    yellow:  '0xb26818'
    blue:    '0x1818b2'
    magenta: '0xb218b2'
    cyan:    '0x18b2b2'
    white:   '0xb2b2b2'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xff5454'
    green:   '0x00aa00'
    yellow:  '0xffa061'
    blue:    '0x5454ff'
    magenta: '0xff64ff'
    cyan:    '0x54ffff'
    white:   '0xffffff'

  # Dim colors (Optional)
  dim:
    black:   '0x000000'
    red:     '0xb21818'
    green:   '0x18b218'
    yellow:  '0xb26818'
    blue:    '0x1818b2'
    magenta: '0xb218b2'
    cyan:    '0x18b2b2'
    white:   '0xb2b2b2'
